<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Custom Calendar</title>
</head>
<body>
  
  <img src="logo_no_background_480.png" alt="Logo" class="logo">
  <h1>Book Appointment</h1>
  <div id="calendar"></div>


  <div class="popup" id="popup">
        <p>Confirm Appointment:</p>
        <p id="selected-time"></p>
        <button onclick="confirmAppointment()">Confirm</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

  
<div class="schedule-container" id="schedule-container" style="display: none;">
  <h2>Select a Time</h2>
  <select id="time-select">
    <option value="9:00">9:00</option>
    <option value="9:15">9:15</option>
    <option value="9:30">9:30</option>
    <option value="9:45">9:45</option>
    <option value="10:00">10:00</option>
    <option value="10:15">10:15</option>
    <option value="10:30">10:30</option>
    <option value="10:45">10:45</option>
    
  </select>
  <button onclick="showPopup()">Confirm</button>
  </div>
   
  <script src="app.js"></script>
</body>
</html>
